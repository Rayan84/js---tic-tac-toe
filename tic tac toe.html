<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 50%;
        margin: auto;
      }

      .grey_background {
        background-color: lightgrey;
        color: white;
      }

      .square {
        min-width: 200px;
        min-height: 200px;
      }

      </style>
  </head>
  <body>
    <div id="container">
      <div class="grey_background square">
      </div>
      <div class="square">
      </div>
      <div class="grey_background square">
      </div>
      <div class="square">
      </div>
      <div class="grey_background square">
      </div>
      <div class="square">
      </div>
      <div class="grey_background square">
      </div>
      <div class="square">
      </div>
      <div class="grey_background square">
      </div>
    </div>

  </body>
</html>
