<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>

      .welcome_page {
       width: 46%;
       background-color: rgba(255, 0, 0, 0.8);
       text-align: center;
       font-weight: bolder;
       font-size: 30px;
       color: white;
       border: solid white 6px;
       border-radius: 8px;
       z-index: 1;
       }

      .welcome_page > button {
        width: 80%;
        border: solid transparent 2px;
        margin-top: 15px;
        margin-bottom: 25px;
        font-weight: bold;
        font-size: 22px;
        color: rgb(255, 0, 0);
        background-color: lightgrey;
        line-height: 40px;
        border: solid white 6px;
        border-radius: 8px;
      }

      .welcome_page > button:hover {
        background-color: black;
      }

      #container,
      #container > div > p,
      .welcome_page {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 50%;
        min-height: 500px;
        background-color: black;
        padding: 6px;
        min-width: 500px;
      }

      .grey_background {
        background-color: lightgrey;
        color: white;
      }

      .white_background {
        background-color: white;
      }

      .square {
        position: relative;
        max-height: 200px;
        border: solid transparent 5px;
        border-radius: 8px;
        margin: 2px;
        transition: border 0.5s;
        text-align: center;
        font-size: 10rem;
      }

      .square:hover {
        border: solid gold 5px;
      }

      #container > div > p {
        margin: 0;
      }

      .display-none {
        display: none;
      }
      </style>

  </head>
  <body>
    <div class="welcome_page">
      <h1>Welcome!</h1>
      <button class="button" type="" name="button" onclick="hide(this.parentNode);">One Player</button>
      <button class="button" type="button" name="button" onclick="hide(this.parentNode);">Two Players</button>
    </div>
    <div id="play-again-window" class="welcome_page display-none">
      <h1 id="winner"></h1>
      <button class="button" type="" name="button" onclick="hide(this.parentNode);">Play again!</button>
    </div>
    <div id="container">
      <div class="grey_background square" onclick="occupy(0); switchPlayer();">
        <p></p>
      </div>
      <div class="white_background square" onclick="occupy(1); switchPlayer();">
        <p></p>
      </div>
      <div class="grey_background square" onclick="occupy(2); switchPlayer()">
        <p></p>
      </div>
      <div class="white_background square" onclick="occupy(3); switchPlayer()">
        <p></p>
      </div>
      <div class="grey_background square" onclick="occupy(4); switchPlayer()">
        <p></p>
      </div>
      <div class="white_background square" onclick="occupy(5); switchPlayer()">
        <p></p>
      </div>
      <div class="grey_background square" onclick="occupy(6); switchPlayer()">
        <p></p>
      </div>
      <div class="white_background square" onclick="occupy(7); switchPlayer()">
        <p></p>
      </div>
      <div class="grey_background square" onclick="occupy(8); switchPlayer()">
        <p></p>
      </div>
    </div>

    <script type="text/javascript">
      var activePlayer = 'playerOne';
      var a = 0;
      var b = 0;
      var paragraphA = document.getElementById('a');
      var paragraphB = document.getElementById('b');
      function initialization() {
        var random = Math.random();
        console.log(random);
        if (random > 0.5) {
          a++;
        }else {
          b++;
        }
      }

      function hide(element) {
        element.style.display = 'none';
      }

      var squares = document.querySelectorAll('.square');
      function occupy(num) {
        var squares = document.querySelectorAll('.square');
        squares[num].removeAttribute('onclick');
        if (activePlayer == 'playerOne') {
          squares[num].childNodes[1].innerHTML = 'X';
          console.log(squares[num].childNodes[1]);
        }else {
          squares[num].childNodes[1].innerHTML = 'O';
          console.log(squares[num].childNodes[1]);
        }

        checkStatus(num, activePlayer);
      }

      function checkStatus(num, activePlayer) {
        var squareOne = squares[0].childNodes[1].textContent;
        var squareTwo = squares[1].childNodes[1].textContent;
        var squareThree = squares[2].childNodes[1].textContent;
        var squareFour = squares[3].childNodes[1].textContent;
        var squareFive = squares[4].childNodes[1].textContent;
        var squareSix = squares[5].childNodes[1].textContent;
        var squareSeven = squares[6].childNodes[1].textContent;
        var squareEight = squares[7].childNodes[1].textContent;
        var squareNine = squares[8].childNodes[1].textContent;
        if (squareOne != '' && squareOne == squareTwo && squareTwo == squareThree) {
          announceWinner(activePlayer);
        }else if (squareOne != '' && squareOne == squareFive && squareFive == squareNine) {
          announceWinner(activePlayer);
        }else if (squareOne != '' && squareOne == squareFour && squareFour == squareSeven) {
          announceWinner(activePlayer);
        }else if (squareTwo != '' && squareTwo == squareFive && squareFive == squareEight) {
          announceWinner(activePlayer);
        }else if (squareThree != '' && squareThree == squareSix && squareSix == squareNine) {
          announceWinner(activePlayer);
        }else if (squareThree != '' && squareThree == squareFive && squareFive == squareSeven) {
          announceWinner(activePlayer);
        }else if (squareFour != '' && squareFour == squareFive && squareFive == squareSix) {
          announceWinner(activePlayer);
        }else if (squareSeven != '' && squareSeven == squareEight && squareEight == squareNine) {
          announceWinner(activePlayer);
        }
      }

      function switchPlayer() {
        console.log('switchPlayer called');
        if (activePlayer == 'playerOne') {
          activePlayer = 'playerTwo';
          console.log('Switch active player to: ' + activePlayer);
        }else {
          activePlayer = 'playerOne';
        }
      }

      function announceWinner(name) {
        document.getElementById('play-again-window').style.display = 'block';
        document.getElementById('winner').innerHTML = name + ' wins!';

      }
    </script>
  </body>
</html>
