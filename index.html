<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>

      .welcome_page {
       position: absolute;
       width: 50%;
       background-color: rgba(255, 0, 0, 0.8);
       text-align: center;
       font-weight: bolder;
       font-size: 30px;
       color: white;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       border: solid white 6px;
       border-radius: 8px;
       }

      .welcome_page > button {
        width: 80%;
        border: solid transparent 2px;
        margin-top: 15px;
        margin-bottom: 15px;
        font-weight: bold;
        font-size: 22px;
        color: white;
        background-color: lightgrey;
        line-height: 40px;
      }

      .welcome_page > button:hover {
        background-color: black;
      }

      #container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 50%;
        margin: auto;
        background-color: black;
        padding: 6px;
        min-width: 616px;
      }

      .grey_background {
        background-color: lightgrey;
        color: white;
      }

      .white_background {
        background-color: white;
      }

      .square {
        min-width: 200px;
        min-height: 200px;
        border: solid transparent 5px;
        border-radius: 8px;
        margin: 2px;
        transition: border 0.5s;
      }

      .square:hover {
        border: solid gold 5px;
      }

      .display-none {
        display: none;
      }

      </style>
  </head>
  <body>
      <!-- <p id="a"></p>
      <p id="b"></p> -->
    <div class="welcome_page">
      <h1>Welcome!</h1>
      <button class="button" type="" name="button" onclick="hide(this.parentNode);">One Player</button>
      <button class="button" type="button" name="button" onclick="hide(this.parentNode);">Two Players</button>
    </div>
    <div id="container">
      <div class="grey_background square">
      </div>
      <div class="white_background square">
      </div>
      <div class="grey_background square">
      </div>
      <div class="white_background square">
      </div>
      <div class="grey_background square">
      </div>
      <div class="white_background square">
      </div>
      <div class="grey_background square">
      </div>
      <div class="white_background square">
      </div>
      <div class="grey_background square">
      </div>
    </div>

    <script type="text/javascript">
      var a = 0;
      var b = 0;
      var paragraphA = document.getElementById('a');
      var paragraphB = document.getElementById('b');
      function initialization() {
        var random = Math.random();
        console.log(random);
        if (random > 0.5) {
          a++;
        }else {
          b++;
        }

        //  paragraphA.innerHTML = '0 has been generated ' + a + ' times';
        //  paragraphB.innerHTML = '1 has been generated ' + b + ' times';
      }

      function hide(element) {
        element.style.display = 'none';
      }

    </script>

  </body>
</html>
